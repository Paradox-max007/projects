<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 24px;
        }
        h3{
            text-transform: capitalize;
        }

        .container {
            max-width: 1265px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .department-button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .department-button:hover {
            background-color: #005ea5;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        .doctor-tile {
            border: 1px solid black;
            border-radius: 5px;
            padding-left: 40%;
            margin: 10px 0;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
        }
        
        .profile-image img {
            width: 200px;
            height: 200px;
            
            border: 3px solid #fff;
            margin: 0 auto 10px;
            display: inline-block;
            padding-right: 20px;
            padding-left: 0px;
        }
        .details {
            flex: 1; /* Expand to fill available space */
        }
        
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .img {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* To maintain aspect ratio */
            position: absolute; /* Positioning */
            top: 10px; 
            left: 30px; 
        }
    </style>
</head>
<body>
    <header>
        <a href="index.php"><img src="home-img.jpg" alt="HOME" class="img"></a>
        <h1>Hospital Departments</h1>
    </header>
    <div class="container">
        <button class="department-button" data-department="Cardiology">Cardiology</button>
        <button class="department-button" data-department="Neurology">Neurology</button>
        <button class="department-button" data-department="Orthopedics">Orthopedics</button>
        <button class="department-button" data-department="Pediatrics">Pediatrics</button>
        <button class="department-button" data-department="Radiology">Radiology</button>
        <button class="department-button" data-department="Family Medicine">Family Medicine</button>
        <button class="department-button" data-department="ENT">ENT</button>
        <button class="department-button" data-department="General Surgery">General Surgery</button>
        <button class="department-button" data-department="Dermatology">Dermatology</button>
        <button class="department-button" data-department="Gynecology">Gynecology</button>
        
        <div id="message"></div>
    </div>
    
    <script>
        const departmentButtons = document.querySelectorAll('.department-button');
        const message = document.getElementById('message');

        departmentButtons.forEach(button => {
            button.addEventListener('click', function () {
                const department = this.getAttribute('data-department');
                fetchDoctors(department);
            });
        });

        function fetchDoctors(department) {
            fetch('get_doctors.php?department=' + department)
                .then(response => response.text())
                .then(data => {
                    message.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
